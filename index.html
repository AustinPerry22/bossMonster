<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="style.css">
    <title>Boss Monster</title>
</head>

<body>
    <header class="container-fluid">
        <section class="row">
            <div class="col-12">
                <h1>
                    Hero Battle
                </h1>
            </div>
        </section>
    </header>
    <main class="container-fluid text-center">
        <section class="row">
            <div class="col-12">
                <img src="https://images.unsplash.com/photo-1605455852049-249d55dc11a7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8ZHJhZ29ufGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60"
                    alt="dragon" onclick="attackBoss()">
                <p id="Boss">health</p>
                <p>Smoug</p>
            </div>
        </section>
        <section class="row">
            <div class="col-6">
                <img src="https://images.unsplash.com/photo-1460194436988-671f763436b7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8a25pZ2h0fGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60"
                    alt="knight" class="hero-img" onclick="healHero('Slate Slabrock')">
                <p id="Slate">health</p>
                <p>Slate Slabrock</p>
            </div>
            <div class="col-6">
                <img src="https://images.unsplash.com/photo-1634409884980-a30da0b2b010?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8d2l6YXJkfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60"
                    alt="wizard" class="hero-img" onclick="healHero('Flint Ironstag')">
                <p id="Flint">health</p>
                <p>Flint Ironstag</p>
            </div>
        </section>
        <section class="row">
            <div class="col-12">
                <p id="Gold">Gold</p>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>

</html>
